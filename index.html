<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div previous class="history"></div>
            <div current class="result"></div>
        </div>
        <button clear class="span-two">C</button>
        <button delete>Del</button>
        <button operations>/</button>
        <button numbers>1</button>
        <button numbers>2</button>
        <button numbers>3</button>
        <button operations>x</button>
        <button numbers>4</button>
        <button numbers>5</button>
        <button numbers>6</button>
        <button operations>+</button>
        <button numbers>7</button>
        <button numbers>8</button>
        <button numbers>9</button>
        <button operations>-</button>
        <button numbers>.</button>
        <button numbers class="span-two">0</button>
        <button equals>=</button>
    </div>
</body>
</html>
